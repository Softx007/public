<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .article-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function generateShortLink() {
            const baseUrl = "https://softx007.github.io/public/article.html?";
            const randomCode = "xx=" + Math.random().toString(36).substr(2, 4).toUpperCase();
            const fullUrl = baseUrl + randomCode;

            document.getElementById("shortLink").href = fullUrl;
            document.getElementById("shortLink").innerText = fullUrl;

            return false;
        }

        function redirectToOriginal() {
            window.location.href = "xxx.com?random=true";
        }
    </script>
</head>
<body>
    <div class="container">
       
        <h2>URL Shortener</h2>
        <form onsubmit="return generateShortLink()">
            <input type="text" id="urlInput" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten URL</button>
        </form>
        <p>Short Link: <a id="shortLink" href="#" onclick="redirectToOriginal()">None</a></p>
    </div>
</body>
</html>
