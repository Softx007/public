<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Function to handle redirection
        function redirectToRandomArticle() {
            // Redirect to article.html with a special parameter
            window.location.href = "article.html?random=true";
        }

        // Redirect as soon as the page loads
        window.onload = redirectToRandomArticle;
    </script>
</head>
<body>
    <p>Redirecting to a random article...</p>
</body>
</html>
